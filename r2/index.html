			'<img border="0" src="../images/icoloridelbuio_640.gif" width="640" height="73"></p>' +

		window.addEventListener( 'mousemove', onDocumentMouseMove, false );

		document.body.style.backgroundColor = '#000';

	}

	function onDocumentMouseMove() {

			mouseX = ( event.clientX / window.innerWidth );
			mouseY = ( event.clientY / window.innerHeight );

			r = Math.floor( mouseX * 256 ); 
			g = Math.floor( mouseY * 256 );

			delta = ( count >= 255 || count <= 0 ) ? -delta : delta;
			count += delta;

			color = 'rgb(' + r + ',' + g + ',' + count + ')';
			document.body.style.backgroundColor = color;
//			info.innerHTML = 'mouse x ' + mouseX.toFixed( 3 ) + ', y ' + mouseY.toFixed( 3 ) + '<br>' + color + '<br>' + count;

	}
